<!DOCTYPE html>
<html>
<body>
<h1>Artists Registration</h1>
<form action="https://awkaye.github.io/htmlactivity/confirmation.html" method="post">
<fieldset>
<legend>Personal Information</legend>
<label for="name">Full Name:</label><br>
<input type="text" id="name" name="name" placeholder="Enter your full name"><br>
<label for="email">Email:</label><br>
<input type="text" id="email" name="email" placeholder="example@gmail.com"><br>
<label for="number">Contact Number:</label><br>
<input type="text" id="number" name="number" placeholder="09XXXXXXXXX"><br>
<label for="gender">Gender:</label><br>
<input type="radio" name="radio1">Male<br>
<input type="radio" name="radio1">Female<br>
<label for="glevel">Grade level:</label><br>
<select name="select1" size="1"><br>
<option value="item1">Select your level</option>
<option value="item2">Grade 7</option>
<option value="item3">Grade 8</option>
<option value="item4">Grade 9</option>
<option value="item5">Grade 10</option>
</select>
</fieldset>
<fieldset>
<legend>Membership Information</legend>
<label for="interest">Interests:</label><br>
<input type="checkbox" name="checkbox1">Drawing<br>
<input type="checkbox" name="checkbox2">Painting<br>
<input type="checkbox" name="checkbox3">Theater<br>
<input type="checkbox" name="checkbox4">Literature<br>
<input type="checkbox" name="checkbox5">Digital Art<br>
<input type="checkbox" name="checkbox6">Craft Art<br>
<input type="checkbox" name="checkbox7">Visual Arts<br>
<input type="checkbox" name="checkbox8">Photography<br>
<label for="member">Type of Member:</label><br>
<select name="select1" size="1"><br>
<option value="item1">Regular Student</option>
<option value="item2">STE Student</option>
<option value="item3">SPA Student</option>
<option value="item4">SPS Student</option>
</select><br>
<label for="comments">Comments or Suggestions:</label><br>
<textarea name="comments" rows="5" cols="35" placeholder="Write your message here..."></textarea>
</fieldset><br>
<input type="submit" value="Submit">
<input type="reset" value="Reset">
</form>
</body>
</html>
